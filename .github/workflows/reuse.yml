name: Reusable workflow

on:
  workflow_call:
    inputs:
      username:
        required: true
        type: string
    secrets:
      envPAT:
        required: true

jobs:
  reusable_workflow_job:
    name: "print it"
    runs-on: ubuntu-latest
    environment: production
    steps:
    - id: step1
      run: echo "${{inputs.username}}"
